<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis The Best AI</title>
    <link rel="stylesheet" href="https://lastcluegameryt.github.io/jarvis-ai-assistant/styles.css">
</head>
<body>
    <div class="container">

        <div class="chat-box" id="chat-box">
            <div class="message bot">
                <div class="text">Welcome to Jarvis AI, the most advanced AI developed by Prashant Pandey. Start typing to interact with me!</div>
            </div>
        </div>

        <div class="input-box">
            <!-- Upload image icon button -->
            <label for="image_input" class="upload-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" alt="Upload Image">
            </label>
            <input type="file" id="image_input" accept="image/*" style="display:none;" onchange="handleImageUpload(event)">
            <input type="text" id="user_input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button onclick="submitQuestion()">Send</button>
        </div>

        <button class="pulse-button" id="pause-button" onclick="stopMusic()">⏸️</button>
    </div>

    <script src="https://lastcluegameryt.github.io/jarvis-ai-assistant/scripts.js"></script>
</body>
</html>
